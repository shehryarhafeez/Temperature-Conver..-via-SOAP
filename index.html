<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter (SOAP API)</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .converter {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            flex: 1;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button.secondary {
            background: #f44336;
        }
        button.secondary:hover {
            background: #d32f2f;
        }
        .result-container {
            margin-top: 5px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        .warning {
            background: #fff8e1;
            color: #f57f17;
            display: block;
        }
        .cors-notice {
            background: #e3f2fd;
            color: #1565c0;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>

</head>
<body>
    <div class="converter">
        <h2>Temperature Converter (SOAP API)</h2>
        <div class="cors-notice">
            <strong>Important:</strong> First visit <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">this link</a> 
            and click "Request temporary access to the demo server" before using this converter.
        </div>
        <div class="input-group">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
            <div id="celsiusResult" class="result-container"></div>
        </div>
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
            <div id="fahrenheitResult" class="result-container"></div>
        </div>
        <div class="buttons">
            <button id="convertBtn">Convert</button>
            <button id="clearBtn" class="secondary">Clear</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const celsiusInput = document.getElementById('celsius');
            const fahrenheitInput = document.getElementById('fahrenheit');
            const convertBtn = document.getElementById('convertBtn');
            const clearBtn = document.getElementById('clearBtn');
            const celsiusResult = document.getElementById('celsiusResult');
            const fahrenheitResult = document.getElementById('fahrenheitResult');
            
            // CORS Proxy (to bypass CORS issues)
            const CORS_PROXY = "https://cors-anywhere.herokuapp.com/";
            const SOAP_API_URL = "https://www.w3schools.com/xml/tempconvert.asmx";

            // Common function to make SOAP requests
            async function makeSOAPRequest(action, body) {
                try {
                    const response = await fetch(CORS_PROXY + SOAP_API_URL, {
                        method: "POST",
                        headers: {
                            "Content-Type": "text/xml; charset=utf-8",
                            "SOAPAction": action,
                            "X-Requested-With": "XMLHttpRequest"
                        },
                        body: body
                    });

                    if (!response.ok) throw new Error("Failed to fetch SOAP API");

                    const xmlText = await response.text();
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                    
                    // Check for SOAP Fault
                    const fault = xmlDoc.getElementsByTagName("faultstring")[0];
                    if (fault) {
                        throw new Error(fault.textContent);
                    }
                    
                    return xmlDoc;
                } catch (error) {
                    throw error;
                }
            }

            // Celsius to Fahrenheit conversion
            async function celsiusToFahrenheit(celsius) {
                const soapRequest = `<?xml version="1.0" encoding="utf-8"?>
                <soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" 
                               xmlns:xsd="http://www.w3.org/2001/XMLSchema" 
                               xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">
                    <soap:Body>
                        <CelsiusToFahrenheit xmlns="https://www.w3schools.com/xml/">
                            <Celsius>${celsius}</Celsius>
                        </CelsiusToFahrenheit>
                    </soap:Body>
                </soap:Envelope>`;

                const xmlDoc = await makeSOAPRequest(
                    "https://www.w3schools.com/xml/CelsiusToFahrenheit", 
                    soapRequest
                );
                return xmlDoc.getElementsByTagName("CelsiusToFahrenheitResult")[0].textContent;
            }

            // Fahrenheit to Celsius conversion
            async function fahrenheitToCelsius(fahrenheit) {
                const soapRequest = `<?xml version="1.0" encoding="utf-8"?>
                <soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" 
                               xmlns:xsd="http://www.w3.org/2001/XMLSchema" 
                               xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">
                    <soap:Body>
                        <FahrenheitToCelsius xmlns="https://www.w3schools.com/xml/">
                            <Fahrenheit>${fahrenheit}</Fahrenheit>
                        </FahrenheitToCelsius>
                    </soap:Body>
                </soap:Envelope>`;

                const xmlDoc = await makeSOAPRequest(
                    "https://www.w3schools.com/xml/FahrenheitToCelsius", 
                    soapRequest
                );
                return xmlDoc.getElementsByTagName("FahrenheitToCelsiusResult")[0].textContent;
            }

            // Conversion handler
            async function convertTemperature() {
                // Clear previous results
                celsiusResult.className = 'result-container';
                celsiusResult.textContent = '';
                fahrenheitResult.className = 'result-container';
                fahrenheitResult.textContent = '';
                
                try {
                    if (celsiusInput.value) {
                        const result = await celsiusToFahrenheit(celsiusInput.value);
                        fahrenheitResult.className = 'result-container success';
                        fahrenheitResult.textContent = `${celsiusInput.value}째C = ${result}째F`;
                        fahrenheitInput.value = result;
                    } 
                    else if (fahrenheitInput.value) {
                        const result = await fahrenheitToCelsius(fahrenheitInput.value);
                        celsiusResult.className = 'result-container success';
                        celsiusResult.textContent = `${fahrenheitInput.value}째F = ${result}째C`;
                        celsiusInput.value = result;
                    }
                    else {
                        celsiusResult.className = 'result-container warning';
                        celsiusResult.textContent = 'Please enter a temperature value';
                    }
                } catch (error) {
                    celsiusResult.className = 'result-container error';
                    celsiusResult.textContent = `API Error: ${error.message}. Did you enable CORS access?`;
                    console.error('Conversion error:', error);
                }
            }
            
            // Clear fields
            function clearFields() {
                celsiusInput.value = '';
                fahrenheitInput.value = '';
                celsiusResult.className = 'result-container';
                celsiusResult.textContent = '';
                fahrenheitResult.className = 'result-container';
                fahrenheitResult.textContent = '';
            }
            
            // Event listeners
            convertBtn.addEventListener('click', convertTemperature);
            clearBtn.addEventListener('click', clearFields);
            
            // Allow conversion on Enter key
            celsiusInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') convertTemperature();
            });
            
            fahrenheitInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') convertTemperature();
            });
        });
    </script>
</body>
</html>
